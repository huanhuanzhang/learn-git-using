package:
  name: setuptools
  version: 20.2.2

source:
  fn: setuptools-20.2.2.tar.gz
  url: https://pypi.python.org/packages/source/s/setuptools/setuptools-20.2.2.tar.gz
  md5: bf37191cb4c1472fb61e6f933d2006b1
  patches:
    - nodownload.patch
    - setup.patch

build:
  entry_points:
    - easy_install = setuptools.command.easy_install:main

requirements:
  build:
    - python
  run:
    - python

test:
  commands:
    - easy_install --help
  imports:
    - setuptools
    - easy_install
    - pkg_resources

about:
  home: https://pypi.python.org/pypi/setuptools
  license: PSF or ZPL
  license_family: PSF
  summary: Easily download, build, install, upgrade, and uninstall Python packages
